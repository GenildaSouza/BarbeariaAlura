<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="produtos.css">
    <link rel="stylesheet" href="style.css">
    <title>Contato - Barbearia Alura</title>
</head>

<body>
    <header id="header-produtos">
        <div class="caixa">
            <h1><img src="./img/logo.png" alt="logotipo"></h1>
            <nav>
                <ul>
                    <li class="li-produtos"><a href="index.html">Home</a></li>
                    <li class="li-produtos"><a href="produtos.html">Produtos</a></li>
                    <li class="li-produtos"><a href="contato.html">Contatos</a></li>
                </ul>
            </nav>
        </div>


    </header>
    <main>
        <form>
            <label for="nomesobrenome">Nome e Sobrenome</label>
            <input type="text" id="nomesobrenome" class="input-padrao" required placeholder="Digíte seu nome completo...">

            <label for="email">E-mail</label>
            <input type="email" id="email" class="input-padrao" required placeholder="seuemeil@dominio.com">

            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX)XXXXX-XXXX">

            <label for="mensagem">Mensagem</label>
            <textarea name="" id="" cols="70" rows="10" id="mensagem" class="input-padrao" required placeholder="Digíte aqui..."></textarea>

            <div>
                <p id="contato">Como prefere o nosso contato?</p>
                <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">Email</label>


                <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>


                <label for="radio-whataap"><input type="radio" name="contato" value="whataap" id="radio-whataap" checked>Whatsapp</label>

            </div>

            <div>
                <p id="contato">Qual o horário prefere ser atendido?</p>
                <select>
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>
            </div>
            <br><br>


            <input type="checkbox"> Gostaria de receber nossas novidades por email?

            <br>
            <br>
            <input type="submit" value="Enviar formulario">

        </form>
    </main>
    <footer>
        <img src="./img/logo-branco.png" alt="imagem do rodape">
        <p class="copyright">&copy; Copyright Barbearia Alura - 2019</p>
    </footer>
</body>



</html>
